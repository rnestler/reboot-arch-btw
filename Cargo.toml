[package]
name = "reboot-arch-btw"
version = "0.5.3"
repository = "https://github.com/rnestler/reboot-arch-btw"
license = "GPL-3.0-only"
authors = [
  "Raphael Nestler <raphael.nestler@gmail.com>",
  "Stefan Schindler <stefan@estada.ch>",
  "Danilo Bargen <mail@dbrgn.ch>",
]
description = "Check if you need to reboot due to an updated kernel. (I use Arch btw!)"
readme = "README.md"
keywords = ["i-use-arch-btw", "arch", "linux", "kernel"]
categories = ["command-line-utilities"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "Cargo.lock",
    "README.md",
]
edition = "2018"

[dependencies]
alpm = "2.1.0"
clap = { version = "4.1.1", features = ["help", "usage", "error-context", "std", "derive"], default-features = false }
notify-rust = "4.7"
utmp-rs = "0.3.0"
time = "0.3.14"
log = "0.4.17"
env_logger = "0.10.0"
anyhow = "1.0.66"
